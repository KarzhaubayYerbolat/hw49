<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/77b427ccd5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{{ page_title }}</title>
</head>
<body>
    <div class="container">
        <div class="custom-navbar">
            <div class="custom-nav-header">
                <a href="{% url 'task_list' %}" class="logo-link">
                    <h2>TaskTracker</h2>
                </a>
            </div>
            <div class="nav-user-block">
                <span class="username">{{ request.user.username }}</span>
                <i class="fa-solid fa-user"></i>
                {% if request.user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button class="nav-link logout-link" type="submit">Logout</button>
                </form>
                {% else %}
                <a href="{% url 'loginuser' %}">Login</a>
                {% endif %}
            </div>
        </div>
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
