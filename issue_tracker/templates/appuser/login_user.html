<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
    <div class="container text-center w-50">
        <div class="row outer-container">
            <div class="col-12 inner-container pb-5 mb-5">
                <h1 class="my-logo-header">
                    <i class="fa-solid fa-desktop"></i>
                    TaskTracker
                </h1>

                <form action="" method="post" class="task-create text-center">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group my-2">
                        <label>{{ field.label }}</label>
                        {% if field.field.required %}
                            <span style="color: red;" class="required">*</span>
                        {% endif %}
                        {{ field }}
                        {% if field.errors %}
                            {% for error in field.errors %}
                                <p class="text-danger">{{ error }}</p>
                            {% endfor %}
                        {% endif %}
                        {% if form.comments.help_text %}
                            <p>{{ field.help_text }}</p>
                        {% endif %}
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary my-3">{{ form_action }}</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
